<script type="text/template" id="tracker_template">
    <div class="input-append">
        <input class="span10 shorty" type="text" url="<%= url %>" readonly="readonly" value="<%= url %>"></input>
        <button class="btn copy" type="button"><i class="icon-copy"></i></button>
    </div>
    <span class="label">Added: <%= time %></span>
    <span class="src">Original Link: <a href="<%= src %>"><%= src %></a></span>
</script>
