    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/font-awesome.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/ZeroClipboard.js"></script>

    </head>
    <body>
        <script type="text/template" id="app_template">
            <header class="jumbotron subhead row" id="overview">
                <div class="container">
                    <h1>
                        <span>Todium</span>
                    </h1>
                    <p class="lead">bit.ly for torrent/magnet links,<br>with stats about your content.</p>
                        <span class="login" style="float:right"></span>
                </div>
            </header>
            <div class="container" style="margin-top:50px">
                <div class="user"></div>
                <div class="stats"></div>
            </div>
        </script>
        
        <script type="text/template" id="stats_template">
            <canvas class="chart" width="1170" height="400"></canvas>
        </script>

        <script type="text/template" id="user_template">
            <div class="trackers"></div>
            <br>
            <br>
            <div class="well">
                <div class="input-prepend">
                    <span class="add-on">Torrent link:</span>
                    <input class="span10 createTorrentLink" type="text" placeholder="http://XXXXXX.com/XXXXXX.torrent    /    magnet:?xt=urn:btih:XXXXXX"></input>
                </div>
                <button class="btn btn-large btn-block btn-inverse addTracker" type="button">Create Custom Magnet Link</button>
            </div>
            <br>
        </script>

        <script type="text/template" id="login_template">
            <button class="btn facebook" type="button"><i class="icon-facebook"></i></button>
            <button class="btn github" type="button"><i class="icon-github"></i></button>
            <button class="btn twitter" type="button"><i class="icon-twitter"></i></button>
        </script>
        <script type="text/template" id="logout_template">
            <button class="btn logout" type="button"><i class="icon-off"></i></button>
        </script>

        <script type="text/template" id="tracker_template">
            <div class="well">
                <div class="input-append input-prepend">
                    <button class="btn copy" type="button"><i class="icon-copy"></i></button>
                    <input class="span11 shorty" type="text" url="<%= url %>" placeholder="<%= url %>" disabled></input>
                </div>
                <span class="label label-inverse">Downloads: <%= completed %></span>
                <span class="label label-inverse">Transferred: <%= transferred %></span>
                <span class="label label-inverse">Added: <%= time %></span>
                <% if(typeof labels !== 'undefined') { _.each(labels, function(label) { %> 
                    <span class="label label-success"><%= label %></span>
                <% }); } %>
            </div>
        </script>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src='https://cdn.firebase.com/v0/firebase-auth-client.js' type='text/javascript'></script>

        <!-- build:js scripts/amd-app.js -->
        <script data-main="scripts/main" src="scripts/vendor/require.js"></script>

    </body>
</html>
